database:
  name: example
  project: aryelgois/yasql
  description: A YASQL database example
  version: 1.0.1
  license: MIT
  authors:
    - Aryel

definitions:
  boolean: tinyint(1)
  desc: varchar(500) NULLABLE
  document: varchar(14) UNIQUE
  money: decimal(17,4)
  pk: int PRIMARY KEY
  pk_auto: pk AUTO_INCREMENT
  sha1: binary(20)
  string: varchar(60)

tables:
  people:
    id: pk_auto
    name: string
    document: document

  users:
    id: pk -> people.id
    email: varchar(30)
    password: sha1

  products:
    id: pk_auto
    name: string
    description: desc
    cost: money
    rating: +tinyint(1)

  carts:
    id: pk_auto
    person: int -> `people`.id
    paid: boolean
    stamp: timestamp

  cart_items:
    cart: int -> carts.`id`
    product: int -> `products`.`id`
    amount: int

composite:
  - PRIMARY KEY cart_items cart product
